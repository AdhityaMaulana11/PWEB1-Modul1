<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        nav {
            width: 100%;
            background-color: #444;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav ul li:hover>a {
            background-color: #555;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #666;
            list-style-type: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1;
        }

        nav ul li:hover>ul {
            display: block;
        }

        nav ul li ul li {
            position: relative;
        }

        nav ul li ul li ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #777;
            min-width: 200px;
        }

        nav ul li ul li:hover>ul {
            display: block;
        }

        main {
            display: flex;
            max-width: 1200px;
            margin: 20px;
            width: 100%;
        }

        iframe {
            overflow: hidden;
        }

        .sidebar {
            width: 30%;
            padding: 10px;
        }

        .content {
            width: 70%;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .content iframe {
            width: 48%;
            height: 150px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
