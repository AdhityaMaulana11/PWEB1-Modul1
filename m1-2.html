    <title>Contoh penggunaan UTF-8</title>
</head>

<body>
    Berikut adalah beberapa karakter yang dimiliki UTF-8 <br>

    <pre>
        Karekter Latin     : A, B, C, D, E
        Karekter Spesial   : Ⓒ, ™, ®, ∑, ∞, €, £
        Karekter Non-Latin : 你好 (Nǐ hǎo) مرحبا (Marhaban)
        Karekter Arab      : ا, ب, ت
        Karekter Jepang    : こんにちは (Kon'nichiwa)
    </pre>
